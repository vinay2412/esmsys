<section class="vh-100" style="background-color: #508bfc">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-12 col-md-8 col-lg-6 col-xl-5">
        <div class="card shadow-2-strong" style="border-radius: 1rem">
          <div class="card-body p-5">
            <h3 class="mb-5 text-center">Login</h3>
            <form
              class="mx-1 mx-md-4"
              [formGroup]="form"
              (ngSubmit)="submit()"
              class="needs-validation"
            >

              <div class="d-flex flex-row align-items-center mb-4 form-group">
                <i class="fas fa-envelope fa-lg me-3 fa-fw"></i>
                <div class="form-outline flex-fill mb-0">
                  <label class="form-label" for="form3Example3c"
                    >Email</label
                  >
                  <input
                    formControlName="email"
                    autocomplete="off"
                    id="email"
                    type="text"
                    class="form-control"
                  />
                </div>
              </div>

              <div class="d-flex flex-row align-items-center mb-4 form-group">
                <i class="fas fa-lock fa-lg me-3 fa-fw"></i>
                <div class="form-outline flex-fill mb-0">
                  <label class="form-label" for="form3Example4c"
                    >Password</label
                  >
                  <input
                    formControlName="password"
                    autocomplete="off"
                    id="password"
                    type="password"
                    class="form-control"
                  />
                </div>
              </div>

              <button
                class="btn btn-primary btn-lg btn-block"
                style="width: 100%"
                type="button"
                class="btn btn-primary btn-lg"
                style="width: 100%"
                type="submit"
                [disabled]="!form.valid"
              >
                Login
              </button>
              <a class="d-flex justify-content-end text-decoration-none " href="/forget">Forget Password</a>

              <div class="form-check d-flex justify-content-center mb-5 mt-2">
                <label class="form-check-label" for="form2Example3">
                  Don't Have An Account? <a href="/SignUp">Register</a>
                </label>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
